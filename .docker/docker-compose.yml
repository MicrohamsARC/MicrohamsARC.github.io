version: '3.8'

services:
  # CI testing service - runs lint, type-check, tests, and build
  ci:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      target: runtime
    volumes:
      # Mount workspace (source code only, not node_modules)
      - ..:/workspace:cached
      # Use container's node_modules (from build stage)
      - /workspace/node_modules
      # Share test results with host
      - ../test-results:/workspace/test-results
    environment:
      - CI=true
      - NODE_ENV=test
    command: npm run ci
    networks:
      - microhams-net

  # Development server for E2E tests
  dev:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      target: dev
    volumes:
      - ..:/workspace:cached
      - /workspace/node_modules
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    networks:
      - microhams-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Playwright E2E test runner (depends on dev server)
  e2e:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      target: runtime
    volumes:
      - ..:/workspace:cached
      - /workspace/node_modules
      - ../test-results:/workspace/test-results
    environment:
      - CI=true
      - PLAYWRIGHT_BASE_URL=http://dev:4321
    command: npm run test:e2e
    depends_on:
      dev:
        condition: service_healthy
    networks:
      - microhams-net

  # Unit test runner (one-shot)
  unit:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      target: runtime
    volumes:
      - ..:/workspace:cached
      - /workspace/node_modules
      - ../test-results:/workspace/test-results
    environment:
      - NODE_ENV=test
      - CI=true
    command: npm run test:unit
    networks:
      - microhams-net

  # Unit test runner with watch mode (for development)
  unit-watch:
    build:
      context: ..
      dockerfile: .docker/Dockerfile
      target: runtime
    volumes:
      - ..:/workspace:cached
      - /workspace/node_modules
      - ../test-results:/workspace/test-results
    environment:
      - NODE_ENV=test
    command: npm run test
    networks:
      - microhams-net

networks:
  microhams-net:
    driver: bridge
